name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.202

    - name: Extract branch name
      if: github.event_name != 'pull_request'
      shell: bash
      run: echo "::set-env name=BRANCH_NAME::$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch

    # extract branch name on pull request
    - name: Extract branch name of PR
      if: github.event_name == 'pull_request'
      run: echo "::set-env name=BRANCH_NAME::$(echo ${GITHUB_HEAD_REF})"

    - name: Build project
      run: |
        dotnet build --configuration Release
      
    - name: Publish project
      run: |
        dotnet publish -c Release --runtime linux-x64 -p:PublishSingleFile=true --self-contained false -o $BRANCH_NAME-build

    - name: Deploy project
      uses: marcodallasanta/ssh-scp-deploy@v1.0.4
      with:
        local: './$BRANCH_NAME-build'
        remote: '~/'
        host: ${{secrets.HOST}}
        port: ${{secrets.PORT}}
        user: ${{secrets.USER}}
        key: ${{secrets.KEY}}

    - name: Setting up service
      uses: garygrossgarten/github-action-ssh@v0.6.3
      with:
        command: ./$BRANCH_NAME-build/ServerMon --version
        host: ${{ secrets.HOST }}
        port: ${{ secrets.PORT }}
        username: ${{ secrets.USER }}
        privateKey: ${{ secrets.KEY}}
