name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.202
    
    # dotnet build and publish
    - name: Build with dotnet
      run: |
        dotnet build --configuration Release
      
    - name: dotnet publish
      run: |
        dotnet publish -c Release --runtime linux-x64 -p:PublishSingleFile=true --self-contained false -o ServerMon-Build
